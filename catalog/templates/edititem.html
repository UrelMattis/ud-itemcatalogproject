{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name}}" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" required>{{item.description}}</textarea>

					<label for="level">Level:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="level" id="level1" value="Professional" {% if item.level == 'Professional'%}checked{%endif%}>Professional
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="level" id="level2" value="Collegiate" {% if item.level == 'Collegiate' %}checked{%endif%}>Collegiate
					  </label>
					</div>
					<button type="submit" class="btn btn-outline-success" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showCategories')}}'>
						<button type="button" class="btn btn-outline-danger" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
